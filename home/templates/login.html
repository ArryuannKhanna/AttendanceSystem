{% extends 'base2.html' %}

{% block second %}


<form class="col-6 mx-auto card p-3 shadow-lg" method="post">
    {% csrf_token %}
    <h1>LOGIN</h1>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <div class="alert alert-primary" role="alert">
        {{message}}
    </div>


    {% endfor %}
    </ul>
   {% endif %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group pb-8">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <small id="emailHelp" class="form-text text-muted">Don't have an account? <a href="/signup/">sign-up</a></small>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
